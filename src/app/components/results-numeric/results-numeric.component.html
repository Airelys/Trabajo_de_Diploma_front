<div id="htmlData">
  <div class="container box">
    <h3><b>Gr√°fico:</b></h3>
    <p class="center"><img [src]="styleService.urlImage(results.img)" width="400" height="400" /><br></p>
  </div>


  <div class="container box">

    <h3><b>Resultados en distintos momentos t:</b></h3>

    <table class="table-all hoverable">
      <tbody>
        <tr class="indigo">
          <th>S</th>
          <th>I</th>
          <th *ngIf="model_name.model_name!='SI'">R</th>
          <th *ngIf="model_name.model_name=='SEIR'">E</th>
        </tr>
      </tbody>
      <tbody >
        <tr *ngFor="let item of results.sol">
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td *ngIf="model_name.model_name!='SI'">{{item[2]}}</td>
          <td *ngIf="model_name.model_name=='SEIR'">{{item[3]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<button mat-flat-button (click)="downloadPDF()">
  <div class="pattern">
    <div class="target inner"></div>
  </div>
  <div class="text">Descargar resultados  <mat-icon>download</mat-icon></div>
</button>
